              <form>
                <div class="mb-3">
                  <label for="origen" class="form-label">Lugar de salida</label>
                  <input type="text" id="origen" class="form-control" placeholder="Ingrese lugar de salida">
                </div>
                <div class="mb-3">
                  <label for="destino" class="form-label">Lugar de llegada</label>
                  <input type="text" id="destino" class="form-control" placeholder="Ingrese lugar de llegada">

                <div class="mb-3">
                  <label for="fecha-salida" class="form-label">Fecha de salida</label>

                <div class="mb-3">

                </div>
                <div class="mb-3">
                  <label for="adultos" class="form-label">Cantidad de adultos</label>
                  <input type="number" id="adultos" class="form-control" min="0" placeholder="Ingrese cantidad de adultos">
                </div>
                <div class="mb-3">
                  <label for="ninos" class="form-label">Cantidad de niños</label>
                  <input type="number" id="ninos" class="form-control" min="0" placeholder="Ingrese cantidad de niños">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
