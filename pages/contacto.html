     <!-- Main Content -->

  <main>
  <div class="container my-5">
    <div class="contact-form-container">
      <h1 class="contact-form-title">Contacto</h1>
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Apellido *</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico (opcional)</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono *</label>
          <input type="tel" class="form-control" id="phone" pattern="\d{10}" required>
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">País</label>
          <select class="form-select" id="country">
            <option selected>Selecciona tu país</option>
            <option value="1">Uruguay</option>
            <option value="2">Argentina</option>
            <option value="3">Brasil</option>
            <option value="4">Paraguay</option>
            <option value="5">España</option>
            <!-- Agrega más países según sea necesario -->
          </select>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comentarios *</label>
          <textarea class="form-control form-textarea" id="comments" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit">Enviar</button>
      </form>
    </div>
  </div>
  </main>

  <footer class="bg-dark text-white py-4">
    <div class="container">

            <a href="https://twitter.com" class="text-white footer-icon" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" class="text-white footer-icon" target="_blank" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
  </footer>
