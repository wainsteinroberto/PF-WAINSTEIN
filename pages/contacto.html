<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de excursiones para vacaciones">
  <meta name="keywords" content="contacto, ayuda, Vuelos, Viajes, excursiones, Reservas, Salidas, Llegadas, vacaciones, familia">
  <meta name="author" content="tito">
  <meta name="robots" content="index, follow">
  <meta name="description" content="Formulario de contacto para consultas y solicitudes. Rellena el formulario para ponerte en contacto con nosotros.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Formulario de Contacto - Viajes 1</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="../index.html" aria-label="Ir a la página principal" class="logo-link">
          <img src="../assets/images/VIAJES 1 LOGO.ico" alt="Logo de Viajes 1" class="img-fluid logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menú de navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="../index.html" aria-label="Ir a la página de inicio">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/Paquetes.html" aria-label="Ver paquetes">Paquetes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/Vuelos.html" aria-label="Ver vuelos">Vuelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/Blog.html" aria-label="Leer blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/contacto.html" aria-label="Ir a la página de contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>  
  
  <main>
    <div class="container my-5">
      <div class="contact-form-area">
        <h1 class="contact-form-title">Contacto</h1>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">Nombre *</label>
              <input type="text" class="form-control" id="firstName" name="firstName" required aria-required="true" placeholder="Ingresa tu nombre">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Apellido *</label>
              <input type="text" class="form-control" id="lastName" name="lastName" required aria-required="true" placeholder="Ingresa tu apellido">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico (opcional)</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Teléfono *</label>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="\d{10}" required aria-required="true" placeholder="Ingresa tu teléfono">
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">País</label>
            <select class="form-select" id="country" name="country">
              <option value="" selected disabled>Selecciona tu país</option>
              <option value="1">Uruguay</option>
              <option value="2">Argentina</option>
              <option value="3">Brasil</option>
              <option value="4">Paraguay</option>
              <option value="5">España</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="comments" class="form-label">Comentarios *</label>
            <textarea class="form-control" id="comments" name="comments" required aria-required="true" placeholder="Escribe tus comentarios" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-submit">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  
  <footer class="bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4 d-flex align-items-center">
          <img src="../assets/images/VIAJES 1 LOGO.jpeg" alt="Logo" class="img-fluid" style="max-height: 50px;">
          <div class="ms-3">
            <p class="mb-0">Teléfono: +598 999 999</p>
            <p class="mb-0">Email: contacto@viajes1.com</p>
          </div>
        </div>

        <div class="col-md-4 text-center">
          <p class="mb-0">© 2024 Todos los derechos reservados</p>
        </div>
        
        <div class="col-md-4 text-end">
          <p class="mb-0">Síguenos:</p>
          <div>
            <a href="https://facebook.com" class="text-white footer-icon me-2" target="_blank" aria-label="Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" class="text-white footer-icon me-2" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" class="text-white footer-icon" target="_blank" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
